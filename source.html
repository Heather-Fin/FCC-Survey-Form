<link href="style.css" rel="stylesheet" type="text/css">

<div id="main">
    
<head>    
    <h1 id="title">Doggo Survey</h1>       
</head>

<div id="form-bg">
    <form id="survey-form">
        
        <p id="description">Tell us about your puppr!</p>
        
        <div>
            <div id="left">
                <label id="name-label" for="name">* Name: </label>
            </div>
            <div id="right">
                <input class="input-field" type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
        </div>
        
        <div>
            <div id="left">
                <label id="email-label" for="email">* Email: </label>
            </div>
            <div id="right">
                <input class="input-field" type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
        </div>
        
        <div>
            <div id="left">
                <label id="number-label" for="age">* Age of dog: </label>
            </div>
            <div id="right">
                <input class="input-field" type="number" name = age id="number" min="1" max="20" placeholder="Age">
            </div>
        </div>

        <div>
            <div id="left">
                <label for="hobby">Which is your dog's<br>favorite hobby?</label>
            </div>
            <div id="right">
                <select id="dropdown" name="hobby">
                <option disabled value>Select an option</option>
                <option value="walks">Walks</option>
                <option value="naps">Naps</option>
                <option value="park">Dog Park</option>
                <option value="toys">Toys</option>
                <option value="other">Other</option>
                </select>
            </div>
        </div>
        
        <div>
            <div id="left">
                <label for="size">How big is your dog?</label>
            </div>
            <div id="right">
                <ul style="list-style: none;">
                    <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="size">Large</label></li>
                    <li class="radio"><label><input name="radio-buttons" value="2" type="radio" class="size">Medium</label></li>
                    <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="size">Small</label></li>
                </ul>
            </div>
        </div>
        
        <div>
            <div id="left">
                <label for="tricks">Tricks your dog knows<br>(Check all that apply):</label>
            </div>
            <div id="right">
                <ul id="tricks" style="list-style: none;">
                <li class="checkbox"><input name="trick" value="1" type="checkbox">Sit</li>
                <li class="checkbox"><input name="trick" value="2" type="checkbox">Down</li>
                <li class="checkbox"><input name="trick" value="3" type="checkbox">Stay</li>
                <li class="checkbox"><input name="trick" value="4" type="checkbox">Come</li>
                <li class="checkbox"><input name="trick" value="5" type="checkbox">Roll-over</li>
                <li class="checkbox"><input name="trick" value="6" type="checkbox">Shake</li>
                </ul>
            </div>   
        </div>
        
        
        <div>
            <div id="left">
                <label for="stories">Any fun puppo storie? </label>
            </div>
            <div id="right">
                <textarea id="stories" name="story" placeholder="Write your story here..."></textarea>
            </div>
        </div>
        
        <div id="center"><button id="submit" type="submit">Submit</button></div>
        
    </form>    
</div>

</div>
